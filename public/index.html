      name="description"
      content="Avrupa İnsan Hakları Mahkemesi - Avrupa İnsan Hakları Mahkemesi Başvurusu Avrupa İnsan Hakları Mahkemesi Nasıl Başvurulur? - AİHM Başvurusu gereklilikleri nelerdir? - Avrupa İnsan Hakları mahkemesi, Anayasa Mahkemesi, AİHM, Aihm başvuru Şartları, Aihm Dosya Sorgulama, AİHM Başvuru Formu, AİHM Başvuru Yolları, AİHM İzleme, Avrupa İnsan Hakları Mahkemesi (AİHM), uluslararası bir teşkilat olan Avrupa Konseyi'ne bağlı olarak 1959 yılında kurulmuş uluslararası bir mahkemedir. Mahkeme, Avrupa İnsan Hakları Sözleşmesi ve ek protokolleriyle güvence altına alınmış olan temel hakların çiğnenmesi durumunda bireylerin, toplulukların, tüzel kişilerin ve diğer devletlerin, belirli usul ve kurallar dahilinde başvurabileceği bir yargı merciidir. 47 Avrupa Konseyi üyesi, Avrupa İnsan Hakları Mahkemesi'nin yargı yetkisini tanımaktadır. Mahkeme, Fransa'nın Strasbourg şehrinde bulunmaktadır. Avrupa Birliği'nin günümüzde Avrupa Konseyi'ne ait bayrağı kullanıyor olması çeşitli kafa karışıklıklarına yol açıyorsa da, Avrupa İnsan Hakları Mahkemesi Avrupa Birliği'nin değil, hemen hemen tüm Avrupa devletlerinin üyesi olduğu ayrı bir uluslararası teşkilat olan Avrupa Konseyi'nin organıdır. Ancak, Avrupa İnsan Hakları Sözleşmesi ve Avrupa İnsan Hakları Mahkemesi'nin içtihadı, Avrupa Birliği için de olmazsa olmaz asgarî standartları oluşturmaktadır. Avukatlarımız sizler için her işlemi halletsin..."
